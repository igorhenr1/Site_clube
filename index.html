<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Guerreiros de israel</title>
</head>
<body>
    <header class="cabecalho">
        <img class="logo" src="logo clube 3.svg" alt="">
        <h2 class="logotipo">Guerreiros de Israel</h2>
        <nav class="cabecalho-menu">
            <a class="menu-item" href="">Comunidade</a>
            <a class="menu-item" href="">Fotos</a>
            <a class="menu-item" href="">Nossa História</a>
            <a class="menu-item" href="">Contato</a>
        </nav>
    </header>
    <main id="conteudo">
        <section class="conteudo-principal">
            <div class="conteudo-principal-escrito">
                <h1 class="conteudo-titulo">Venha fazer parte da nossa História!</h1>
                
            </div>
        </section>
        <section id="img">
            <img class="foto" src="foto1.svg" alt="">
            <img class="foto" src="foto2.svg" alt="">
        
        <form id="forms">
            <fieldset class="grupo">
                <div>
                    <label for="nome">Nome</label>
                    <input type="text" nome= "nome" id="nome"required>
                </div>
                <div class="campo"> 
                    <label for="sobrenome">Sobrenome</label>
                    <input type="text" nome= "sobrenome" id="sobrenome"required>
                </div class="campo">
                <div>
                    <label for= "idade">Idade</label>
                    <input type="number" nome= "number" id="number"required>
                </div>
                <div class="campo">
                    <label for="email">Email</label>
                    <input type="email" nome= "email" id="email"required>
                </div>
            </fieldset>
            <button class="Botao">Enviar</button>
        </form>

    </section>
    </main>
</body>
</html>
